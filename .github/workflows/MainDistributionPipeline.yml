#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.1
    with:
      duckdb_version: v1.4.1
      ci_tools_version: v1.4.1
      extension_name: nsv
      extra_toolchains: rust

  code-quality-check:
    name: Code Quality Check
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_code_quality.yml@v1.4.1
    with:
      duckdb_version: v1.4.1
      ci_tools_version: v1.4.1
      extension_name: nsv
      format_checks: 'format;tidy'

  release:
    name: Create GitHub Release
    needs: duckdb-stable-build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: nsv-v1.4.1-extension-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            arch=$(basename "$dir" | sed 's/nsv-v1.4.1-extension-//')
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                ext="${file##*.}"
                cp "$file" "release/nsv-${arch}.${ext}"
              fi
            done
          done
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
